name: Daily Auto Commit

on:
  schedule:
    - cron: "5 3 * * *"   # Runs daily at 03:05 UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  commit-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 23f1000883@ds.study.iitm.ac.in - Create daily commit
        run: |
          echo "Daily update: $(date)" >> daily-log.txt
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "23f1000883@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Automated daily commit"
          git push
